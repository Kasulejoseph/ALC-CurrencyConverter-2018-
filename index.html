<!DOCTYPE html>
<html>

<head>

	<title>Currency Converter</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/currency.css">
	<scipt src="script/currency.js"></scipt>

</head>

<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col-lg-12">
				<div class="content header">
					<h1 class="text-white">CURRENCY CONVERTOR</h1>
					<form class="form form-group">
						<p><span class="text-white mr-3">Amount: </span><input type="number" name="input" placeholder="Enter Amount" id="amount" /></p>
						<p><span class="text-white mr-3">From: </span class="font-weight-bold"><select class="currencyChange" id="currencyFrm">
							</select>
							<span class="text-white mr-3">To: </span><select class="currencyChange" id="currencyTo">
							</select></p>
						<span><input type="button" class="bg-primary mr-3" id="convert" value="Convert" /></span>
						<input type="textbox" placeholder="Results" id="output" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="idb.js"></script>
	<script src="script/calc.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
